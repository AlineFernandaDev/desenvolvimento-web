<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="container">
    <h1>Calculadora Simples</h1>
    <form class="form m-2">
        <label class="form-label">Valor A</label><input class="form-control" type="number" id="v1">
        <label class="form-label">Valor B</label><input class="form-control" type="number" id="v2">
        <label class="form-label">Operação</label>
        <select id="oper" class="form-select">
            <option>Soma</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Exponenciação</option>   
        </select>
        <a href="#" class="btn btn-primary m-2" onclick="calcular()">Calcular</a>
    </form>
    <div class="alert alert-sucess" id="resultado">O resultado aparece aqui:</div>


    <script>
        function somar(a, b) { return a + b; }
        function subtrair(a, b) { return a - b; }
        function multiplicar(a, b) { return a * b; }
        function dividir(a, b) {
            if (b === 0) {
                alert("Erro: Divisão por zero não é permitida.") 
            }
            return a / b;
        }
        function exponenciar(a, b) { return Math.pow(a, b); };

        function calcular(){
            const v1 = eval(document.getElementById("v1").value);
            const v2 = eval(document.getElementById("v2").value);
            let operacao = document.getElementById("oper").selectedIndex;
            let resultado = (operacao === 0) ? somar(v1, v2) :
                (operacao === 1) ? subtrair(v1, v2) :
                (operacao === 2) ? multiplicar(v1, v2) :
                (operacao === 3) ? dividir(v1, v2) :
                (operacao === 4) ? exponenciar(v1, v2) : "Operação inválida";
                document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>

</html>
